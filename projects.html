<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Vinay Pepakayala</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <ul class="brand">
                <a href="index.html">Vinay Pepakayala</a>
            </ul>
            <ul class="nav-links">
                <li><a href="index.html"><i class="bi bi-house-door header-icon"></i>Home</a></li>
                <li><a href="about.html"><i class="bi bi-person header-icon"></i>About Me</a></li>
                <li><a href="projects.html"><i class="bi bi-folder header-icon"></i>My Projects</a></li>
                <li><a href=""><i class="bi bi-github header-icon"></i></a></li>
                <li><a href=""><i class="bi bi-linkedin header-icon"></i></a></li>
                <li><a href=""><i class="bi bi-instagram header-icon"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="projects-container" style="display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: center; align-items: center; min-height: 100vh;">
        <script>
            fetch('assests/projects.json')
                .then(response => response.json())
                .then(projects => {
                    const container = document.querySelector('.projects-container');
                    projects.forEach(project => {
                        const card = document.createElement('div');
                        card.style.cssText = `
                            width: 300px;
                            border: 1px solid #ccc;
                            border-radius: 8px;
                            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                            overflow: hidden;
                            background-color: #fff;
                        `;
                        card.innerHTML = `
                            <img src="assests/images/${project.title.replace(/\s+/g, '').toLowerCase()}.jpg" alt="${project.title}" style="width: 100%; height: 200px; object-fit: cover;">
                            <div style="padding: 15px;">
                                <h3 style="margin: 0 0 10px;">${project.title}</h3>
                                <p style="color: #555;">${project.description}</p>
                            </div>
                            <div style="padding: 15px; text-align: center; background-color: #f4f4f4;">
                                <a href="${project.link}" target="_blank" style="display: inline-block; padding: 10px 15px; background-color: #007BFF; color: #fff; text-decoration: none; border-radius: 5px; margin-bottom: 10px;">View Project</a>
                                ${project.blog ? `<a href="${project.blog}" target="_blank" style="display: inline-block; padding: 10px 15px; background-color: #28a745; color: #fff; text-decoration: none; border-radius: 5px; margin-bottom: 10px;">Read Blog</a>` : ''}
                                ${project.github ? `<a href="${project.github}" target="_blank" style="display: inline-block; padding: 10px 15px; background-color: #333; color: #fff; text-decoration: none; border-radius: 5px; margin-bottom: 10px;">GitHub Repo</a>` : ''}
                                ${project.deployment ? `<a href="${project.deployment}" target="_blank" style="display: inline-block; padding: 10px 15px; background-color: #17a2b8; color: #fff; text-decoration: none; border-radius: 5px;">Live Deployment</a>` : ''}
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => console.error('Error loading projects:', error));
        </script>
    </div>

    <script src="assests/js/script.js"></script>
    <footer class="footer">
        <ul class="nav-links"> 
            <li>&copy; 2023 Vinay Pepakayala. All rights reserved.</li>
        </ul>
        <ul class="nav-links">
            <li><a href="https://github.com/vinaypepakayala" target="_blank"><i class="bi bi-github footer-icon"></i></a></li>
            <li><a href="https://linkedin.com/in/vinaypepakayala" target="_blank"><i class="bi bi-linkedin footer-icon"></i></a></li>
            <li><a href="https://instagram.com/vinaypepakayala" target="_blank"><i class="bi bi-instagram footer-icon"></i></a></li>
        </ul>
    </footer>
</body>
</html>
